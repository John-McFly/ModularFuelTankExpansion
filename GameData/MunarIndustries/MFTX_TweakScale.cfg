//TweakScale support for Modular Fuel Tank Expansion by Munar Industries

//directory: FiveM_Tanks
//MI_FiveM_Adapt
//MI_FiveM_Adapt_S
//MI_FiveM_Cone
//MI_FiveM_Dome
//MI_FiveM_Tank_L
//MI_FiveM_Tank_M
//MI_FiveM_Tank_S
//MI_WagonWheel
@PART[MI_FiveM*,MI_WagonWheel]:NEEDS[TweakScale]
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 5
    }
}

