//ModularFuelTanks support for Modular Fuel Tank Expansion by Munar Industries
//First remove Firespitter's FSfuelSwitch, then add ModuleFuelTank to individual tanks

@PART[MI*]:FOR[MunarIndustries]:HAS[@MODULE[FSfuelSwitch]]
{
 -MODULE[FSfuelSwitch] {}
}

@PART[MI*]:FOR[MunarIndustries]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer],!MODULE[ModuleFuelTanks]]:NEEDS[ModularFuelTanks]:AFTER[ModularFuelTanks]
{
 MODULE
 { 
  name = ModuleFuelTanks
  volume = #$/RESOURCE[LiquidFuel]/maxAmount$
  @volume += #$/RESOURCE[Oxidizer]/maxAmount$
  type = Default
 }
}

@PART[MI*]:FOR[MunarIndustries]:HAS[@RESOURCE[XenonGas],!MODULE[ModuleFuelTanks]]:NEEDS[ModularFuelTanks]:AFTER[ModularFuelTanks]
{
 MODULE
 {
  name = ModuleFuelTanks
  volume = #$/RESOURCE[XenonGas]/maxAmount$
  type = Xenon
 }
}

@PART[MI*]:FOR[MunarIndustries]:HAS[@RESOURCE[MonoPropellant],!MODULE[ModuleFuelTanks]]:NEEDS[ModularFuelTanks]:AFTER[ModularFuelTanks]
{
 MODULE
 {
  name = ModuleFuelTanks
  volume = #$/RESOURCE[MonoPropellant]/maxAmount$
  type = RCS
 }
}